<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootsrap link -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/pulse/bootstrap.min.css"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Booklist App</title>
    <style>
      .input-field {
        border-radius: 8px;
      }
      #submit-btn {
        border-radius: 5px;
      }
      table {
        border: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <!-- main part starts -->
    <main>
      <div class="container w-50 mx-auto mt-4">
        <h1 class="text-center fw-bold">
          <i class="fas fa-book-open text-primary me-3"></i>My
          <span class="text-primary">Booklist</span> App
        </h1>
        <!-- form part starts -->
        <form id="form-container">
          <div class="mb-3">
            <label for="title" class="form-label fw-bold">Title</label>
            <input type="text" class="form-control input-field" id="title" />
          </div>
          <div class="mb-3">
            <label for="author" class="form-label fw-bold">Author</label>
            <input type="text" class="form-control input-field" id="author" />
          </div>
          <div class="mb-3">
            <label for="isbn" class="form-label fw-bold">ISBN#</label>
            <input type="text" class="form-control input-field" id="isbn" />
          </div>
          <div class="d-grid">
            <button id="submit-btn" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <!-- table part starts -->
        <div class="table-container px-1">
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN#</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
